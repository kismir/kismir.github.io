CSS:

div.rot {
    width: 50px;
    height: 50px;
    position: relative;
    background-color: red;
    animation-duration: 4s;
    animation-iteration-count: infinite;
    animation-name: example;
    animation-timing-function: ease-in-out;
    }

@keyframes example {
    0%   {background-color: red; left:20%; transform:rotate(0deg);}
    50%  {background-color: yellow; left:80%; transform:rotate(1260deg);}
    100% {background-color: red; left:20%; transform:rotate(0deg);}
    }
